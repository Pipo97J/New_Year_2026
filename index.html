<!DOCTYPE html>

<head>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #1a0033, #000010);
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  color:white;
}

.screen{
  display:none;
  width:100%;
  height:100%;
  position:absolute;
  top:0;left:0;
  justify-content:center;
  align-items:center;
}
.screen.active{display:flex}

/* ===== PANTALLA INICIAL ===== */
.start-box{
  text-align:center;
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}

.start-box p{font-size:22px}
.start-box input{
  margin-top:10px;
  padding:12px;
  width:220px;
  border-radius:10px;
  border:none;
  text-align:center;
}
.start-box button{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#ffcc00,#ff6600);
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

/* ===== TARJETA FINAL ===== */
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(10px);
  padding:clamp(24px, 6vw, 45px) clamp(18px, 6vw, 30px);
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 45px rgba(255,204,0,.5);
  animation:zoomIn 1.2s ease;
  max-width:90vw;
}
@keyframes zoomIn{from{opacity:0;transform:scale(.7)}to{opacity:1;transform:scale(1)}}

.year{
  font-size:clamp(56px, 15vw, 90px);
  font-weight:900;
  color:#ffd700;
  text-shadow:0 0 20px #ffd700,0 0 40px #ff9f1c;
}

.signature{margin-top:22px;font-style:italic;color:#ffd700}

/* ===== EFECTO ESCRITURA ===== */
.typing{white-space:pre-line}

/* ===== FUEGOS ARTIFICIALES ===== */
.firework{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  box-shadow:
    0 0 0 0 currentColor,
    10px 0 0 currentColor,
    -10px 0 0 currentColor,
    0 10px 0 currentColor,
    0 -10px 0 currentColor,
    7px 7px 0 currentColor,
    -7px 7px 0 currentColor,
    7px -7px 0 currentColor,
    -7px -7px 0 currentColor;
  animation: explode 1.2s ease-out forwards;
}
@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(6);opacity:0}
}

@media (max-width:480px){
  .start-box p{font-size:18px}
  .start-box input{width:200px;font-size:14px}
  .start-box button{font-size:14px;padding:10px 18px}
}

#fireworks{
  position:absolute;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<script>

const text = (n) => `Que este 2026 venga cargado de bendiciones para tu vida. Que Dios te acompaÃ±e en cada paso, te cuide, te fortalezca y te dÃ© sabidurÃ­a para tomar buenas decisiones incluso en los dÃ­as difÃ­ciles.

De todo corazÃ³n, que el 2026 te llene de esperanza, propÃ³sito y muchas razones para agradecer. ðŸŽ†`;

// ===== MOSTRAR TARJETA =====
function showCard(){
  const name = document.getElementById('userName').value.trim();
  if(!name){
    alert('Agrega tu nombre ðŸ˜Š');
    return;
  }

  document.getElementById('screenName').classList.remove('active');
  document.getElementById('screenCard').classList.add('active');

  const year = document.getElementById('year');
  const title = document.getElementById('title');
  year.style.opacity = 1;

// ===== EFECTO ESCRITURA =====
function typeText(t, callback = null, append = false){
  const el = document.getElementById('message');
  let i = 0;
  if(!append) el.textContent = '';
  const interval = setInterval(() => {
    el.textContent += t.charAt(i);
    i++;
    if(i >= t.length){
      clearInterval(interval);
      if(callback) callback();
    }
  }, 40);
}

// ===== FUEGOS ARTIFICIALES =====
function launchFireworks(){
  const container = document.getElementById('fireworks');
  setInterval(() => {
    const fw = document.createElement('div');
    fw.className = 'firework';
    fw.style.left = Math.random() * 100 + '%';
    fw.style.top = Math.random() * 60 + '%';
    fw.style.color = `hsl(${Math.random()*360},100%,60%)`;
    container.appendChild(fw);
    setTimeout(() => fw.remove(), 1500);
  }, 400);
}
