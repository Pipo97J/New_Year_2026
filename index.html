<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #1a0033, #000010);
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  color:white;
}

/* ===== CONTENEDOR DE PANTALLAS ===== */
.screen{
  display:none;
  width:100%;
  height:100%;
  position:absolute;
  inset:0;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.screen.active{
  display:flex;
}

/* ===== PANTALLA INICIAL ===== */
.start-box{
  text-align:center;
  animation:fadeIn 1s ease;
  max-width:400px;
  width:100%;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.start-box p{
  font-size:clamp(18px,4vw,22px);
}

.start-box input{
  margin-top:12px;
  padding:14px;
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
  text-align:center;
}

.start-box button{
  margin-top:18px;
  padding:14px 24px;
  border:none;
  border-radius:14px;
  background:linear-gradient(45deg,#ffcc00,#ff6600);
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

/* ===== TARJETA ===== */
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  padding:clamp(22px,5vw,40px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,204,0,.5);
  animation:zoomIn 1s ease;
  max-width:600px;
  width:100%;
}
@keyframes zoomIn{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}

.year{
  font-size:clamp(56px,18vw,96px);
  font-weight:900;
  color:#ffd700;
  text-shadow:0 0 20px #ffd700,0 0 40px #ff9f1c;
}

h2{
  font-size:clamp(20px,5vw,28px);
  margin:10px 0;
}

#message{
  margin-top:18px;
  font-size:clamp(15px,4vw,18px);
  line-height:1.6;
  white-space:pre-line;
}

.signature{
  margin-top:24px;
  font-style:italic;
  color:#ffd700;
}

/* ===== FUEGOS ===== */
#fireworks{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.firework{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  box-shadow:
    0 0 0 0 currentColor,
    10px 0 0 currentColor,
    -10px 0 0 currentColor,
    0 10px 0 currentColor,
    0 -10px 0 currentColor,
    7px 7px 0 currentColor,
    -7px 7px 0 currentColor,
    7px -7px 0 currentColor,
    -7px -7px 0 currentColor;
  animation:explode 1.2s ease-out forwards;
}

@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(6);opacity:0}
}
</style>
</head>
